<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parallax Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Первый параллакс-секция -->
    <div class="parallax parallax1">
        <div class="content">
            <h1>Welcome to the Parallax Page</h1>
            <p>Scroll down to see the effect!</p>
        </div>
    </div>

    <!-- Контентная секция -->
    <div class="content-section">
        <h2>Section 1</h2>
        <p>With some text</p>
    </div>

    <!-- Второй параллакс-секция -->
    <div class="parallax parallax2">
        <div class="content">
            <h1>Enjoy the Depth Effect!</h1>
        </div>
    </div>

    <!-- Контентная секция -->
    <div class="content-section">
        <h2>Section 2</h2>
        <p>Text</p>
    </div>

    <!-- Третий параллакс-секция -->
    <div class="parallax parallax3">
        <div class="content">
            <h1>Parallax in Action</h1>
        </div>
    </div>

    <!-- Контентная секция -->
    <div class="content-section">
        <h2>Section 3</h2>
        <p>This is the final content section</p>
    </div>
</body>
</html>
