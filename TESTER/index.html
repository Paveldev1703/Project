<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Smooth Scrolling Website</title>
</head>
<body>
    <nav id="side-menu">
        <ul>
            <li data-section="0" class="active">Section 0</li>
            <li data-section="1">Section 1</li>
            <li data-section="2">Section 2</li>
            <li data-section="3">Section 3</li>
            <li data-section="4">Section 4</li>
        </ul>
    </nav>

    <div id="sections">
        <section id="section0">Section 0 Content</section>
        <section id="section1">Section 1 Content</section>
        <section id="section2">Section 2 Content</section>
        <section id="section3">Section 3 Content</section>
        <section id="section4">Section 4 Content</section>
    </div>

    <script src="script.js"></script>
</body>
</html>
