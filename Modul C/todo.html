<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
    
</head>
<body>

    <header>
        <h1>Todo list</h1>
        <form id="task-form">
            <input type="text" name="user-input" id="user-input" />
            <input type="submit"  value="Lagre"/>
        </form>
        <label for="show-completed-tasks">Vis ferdige oppgaver</label>
        <input type="checkbox" name="show-completed-tasks" id="show-completed-tasks" />
        <label for="sort-by">Sorter etter:</label>
        <select name="sort-by" id="sort-by">
            <option value="date-asc">Dato</option>
            <option value="date-desc">Dato synkende</option>
            <option value="alpha-asc">Alfabetisk stignde</option>
            <option value="alpha-desc">Alfabetisk synkende</option>
        </select>
    </header>

    <main id="list-container"></main>


    <script src="todo.js"></script>
</body>
</html>
