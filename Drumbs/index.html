<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drum Kit</title>
</head>
<body>
    <div id="drum-kit">
        <div class="drum" id="clap" data-key="Q">Clap</div>
        <div class="drum" id="hihat" data-key="W">Hihat</div>
        <div class="drum" id="kick" data-key="E">Kick</div>
        <div class="drum" id="openhat" data-key="R">Openhat</div>
        <div class="drum" id="ride" data-key="A">Ride</div>
        <div class="drum" id="snare" data-key="S">Snare</div>
        <div class="drum" id="tink" data-key="D">Tink</div>
        <div class="drum" id="tom" data-key="F">Tom</div>
    </div>
    
<script src="script.js"></script> 
</body>
</html>
