<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulighetenes Marked</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Контейнер для сайта -->
    <div class="container">
        <header>
            <div class="header-container">
                <div class="logo">
                    <img src="icons/final logo 3 black.png" alt="Mulighetenes Marked Logo">
                    <span>Mulighetenes marked</span>
                </div>
                <div class="user-icons">
                    <a href="#">Varslinger</a>
                    <a href="#">Ny annonse</a>
                    <a href="#">Meldinger</a>
                    <a href="#">Logg inn</a>
                </div>
            </div>
        </header>

        <!-- Перемещаем строку поиска сюда -->
    <div class="search">
        <input placeholder="Search..." type="text">
        <button type="submit">Go</button>
      </div>


        <!-- Блок категорий -->
        <section class="categories">
            <div class="category">
                <img src="icons/torget.png" alt="Torget">
                <p>Torget</p>
            </div>
            <div class="category">
                <img src="icons/eindom.png" alt="Eiendom">
                <p>Eiendom</p>
            </div>
            <div class="category">
                <img src="icons/reise.png" alt="Reise">
                <p>Reise</p>
            </div>
            <div class="category">
                <img src="icons/bat.png" alt="Båt">
                <p>Båt</p>
            </div>
            <div class="category">
                <img src="icons/MC.png" alt="MC">
                <p>MC</p>
            </div>
            <div class="category">
                <img src="icons/Feriehjem og hytter til leie.png" alt="Feriehjem og hytter til leie">
                <p>Feriehjem og hytter til leie</p>
            </div>
            <div class="category">
                <img src="icons/Bil og næring.png" alt="Bil og næring">
                <p>Bil og næring</p>
            </div>
            <div class="category">
                <img src="icons/Jobb.png" alt="Jobb">
                <p>Jobb</p>
            </div>
            <div class="category">
                <img src="icons/Nybrukt elektronikk.png" alt="Nybrukt elektronikk">
                <p>Nybrukt elektronikk</p>
            </div>
            <div class="category">
                <img src="icons/Nettbil.png" alt="Nettbil">
                <p>Nettbil</p>
            </div>
        </section>

        <!-- Блок объявлений -->
        <section class="listings">
            <h2>Populære annonser</h2>
            <div class="listing-grid">
                <div class="listing-item">
                    <img src="./img/elki_les_derevia_1324546_1280x720.jpg" alt="Julekjole">
                    <div class="listing-info">
                        <span>Årets julekjole?</span>
                        <p>400 kr</p>
                    </div>
                </div>
                <div class="listing-item">
                    <img src="./img/kamni_voda_more_1324502_1920x1080.jpg" alt="Oppbevaringshyller">
                    <div class="listing-info">
                        <span>Oppbevaringshyller gis bort mot henting</span>
                    </div>
                </div>
                <div class="listing-item">
                    <img src="./img/trava_pejzazh_priroda_1324534_1280x720.jpg" alt="Discgolf disker">
                    <div class="listing-info">
                        <span>Discgolf disker til salgs</span>
                        <p>200 kr</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
